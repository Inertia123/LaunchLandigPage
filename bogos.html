<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogos</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="./Images/onlinelogomaker-082921-1809-9364.png" alt="">
            </div>
            <nav class="close">
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a class="active" href="#">SignUp</a></li>
                </ul>
            </nav>
            <div class="ham" id="ham" onclick="toggleClass();">
                <div class="ham-menu" id="menu">
                    <div class="bar"></div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="text">
                <div class="text-container">
                    <h1>
                        The sound of <br> new generation
                    </h1>
                    <p>
                        We've curated the world's finest headphones
                        and earphones to help you discover the riffs,
                        sions, baselines and solos that were always there 
                        but never heard.
                    </p>
                    <div class="btn">
                        <button>Explore >>></button>
                        <button><i id="play" class="fas fa-play-circle"></i>Watch Video</button>
                    </div>
                    <div class="sound-wave">
                        <img src="./Images/Sound-Waves-PNG-Image.png" alt="">
                        <h3>LISTEN TO THE MUSIC THE WAY YOU SHOULD</h3>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="product-container">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide"><img class="rotate" src="./Images/Headphone1 copy.png" alt="headphone"></div>
                          <div class="swiper-slide"><img class="head" src="./Images/Headphone2 copy.png" alt="headphone"></div>
                          <div class="swiper-slide"><img class="tilt" src="./Images/Headphone3 copy.png" alt="headphone"></div>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                      </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
